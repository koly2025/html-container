<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container </title>
    <style>
        /* Container styling */
        .container {
            width: 80%;  /* container will occupy 80% of the page width */
            margin: 0 auto;  /* centers the container */
            padding: 20px;  /* adds padding inside the container */
            background-color: lightgray;  /* background color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>This is a container</h2>
        <p>The content inside this div is restricted to 80% of the page width, and it is centered on the page.</p>
    </div>

</body>
</html>
